databaseChangeLog:
  - changeSet:
      id: create-posts-table
      author: MishaHMK
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: image_ref
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: publication_date
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: update_date
                  type: timestamptz
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: author_id
            baseTableName: posts
            constraintName: fk_posts_users
            referencedColumnNames: id
            referencedTableName: users
